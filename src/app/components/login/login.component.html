<div class="body">
  <div class="login">

    <form *ngIf="loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="assets/recursos/logoApces.jpeg" width="50%">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-icon matSuffix>person_outline</mat-icon>
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>


      <div class="example-container">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <br>
      <button  type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>
</div>

  <mat-spinner *ngIf="fake" class="spinner" diameter="50"></mat-spinner>
