<div class="container">
  <mat-toolbar>
    <span>Lista de Catalogos</span>
  </mat-toolbar>

  <div class="dt-buttons">
    <button
      mat-raised-button
      color="accent"
      routerLink="/dashboard/crear-catalogo"
      style="margin-right: 20px"
    ><span class=" mdi mdi-note-plus">
      Nuevo Catalogo</span>
    </button>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Buscar por nombre</mat-label>
    <input matInput (keyup)="filtrar($event)" autocomplete="off" #input />
    <div id="example23_filter" class="dataTables_filter"></div>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="lista" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PDF</th>
        <td mat-cell *matCellDef="let element">{{ element.pdf }}</td>
      </ng-container>
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td mat-cell *matCellDef="let element">{{ element.img }}</td>
      </ng-container>
     
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <a
            class="mr-2"
            mat-button
            color="primary"
            [routerLink]="['/dashboard/editar-catalogo', element.idCatalogo]"
            data-toggle="tooltip"
            matTooltip="Editar"
          >
            <mat-icon aria-hidden="true" aria-label="Example home icon"
              >mode_edit</mat-icon
            >
          </a>
          <a
            class="mr-2"
            mat-button
            color="warn"
            data-toggle="tooltip"
            (click)="eliminar(element)"
            matTooltip="Eliminar"
          >
            <mat-icon aria-hidden="true" aria-label="Example home icon"
              >delete</mat-icon
            >
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
