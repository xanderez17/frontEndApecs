<div class="container">
  <mat-toolbar>
    <span>Lista de Contratos</span>
  </mat-toolbar>

  <mat-form-field appearance="standard">

    <mat-label>Buscar por ID de Contrato</mat-label>
    <input matInput (keyup)="filtrar($event)"  autocomplete="off" #input>
    <div id="example23_filter" class="dataTables_filter">

    </div>

  </mat-form-field>
  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="lista" matSort>


      <ng-container matColumnDef="idContrato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.idContrato}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaContrato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
      </ng-container>

      <ng-container matColumnDef="observacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Observacion </th>
        <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <a class="mr-2" mat-button color="primary"
             [routerLink]="['/dashboard', element.idContrato]"
             data-toggle="tooltip" matTooltip="Editar">
            <mat-icon aria-hidden="true" aria-label="Example home icon">mode_edit</mat-icon>
          </a>
          <a class="mr-2" mat-button color="warn" data-toggle="tooltip"  (click)="eliminar(element)" matTooltip="Eliminar">
            <mat-icon aria-hidden="true" aria-label="Example home icon">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="pageEvent = $event"
                   aria-label="Select page">
    </mat-paginator>

  </div>
</div>
