<mat-card class="container">
<mat-toolbar>
  <div class="col-md-10 text-left">Lista de Inscripciones</div>
  <div class="col-md-2 text-right">
    <button mat-raised-button color="accent" routerLink="/dashboard/crear-docente">
      Nueva Inscripci√≥n<mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-form-field appearance="standard">
  <mat-label>Buscar por nombre</mat-label><mat-icon matSuffix>search</mat-icon>
  <input matInput (keyup)="filtrar($event)" autocomplete="off" #input />
  <div id="example23_filter" class="dataTables_filter"></div>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="lista" matSort>


    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaInscripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
      <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.curso.catalogo.nombre }} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <a class="mr-2" mat-button color="primary" [routerLink]="['/dashboard/editar-docente', element.id]"
          data-toggle="tooltip" matTooltip="Editar">
          <mat-icon aria-hidden="true" aria-label="Example home icon">mode_edit</mat-icon>
        </a>
        <a class="mr-2" mat-button color="warn" data-toggle="tooltip" (click)="eliminar(element)" matTooltip="Eliminar">
          <mat-icon aria-hidden="true" aria-label="Example home icon">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event"
    aria-label="Select page">
  </mat-paginator>
</div>
</mat-card>
