<mat-card>
  <form [formGroup]="formParalelo" appearance="standard">
    <mat-card-header>
      <mat-card-title>Formulario Paralelo</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <mat-form-field appearance="legacy">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            autocomplete="off"
            formControlName="nombre"
            [(ngModel)]="lista.nombre"
          />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="legacy">
          <mat-label>Aula</mat-label>
          <mat-select
            formControlName="aula"
            [(ngModel)]="lista.aula"
            [compareWith]="compareAula"
          >
            <mat-option *ngFor="let x of listaAulas" [value]="x">
              {{ x.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-card-actions style="text-align: center">
        <button
          mat-raised-button
          color="primary"
          (click)="irLista()"
          style="margin-right: 20px"
        >
          Volver
        </button>
        <button
          type="submit"
          [disabled]="formParalelo.invalid"
          mat-raised-button
          color="accent"
          (click)="agregar()"
        >
          Guardar
        </button>
      </mat-card-actions>
    </mat-card-content>
  </form>
</mat-card>
