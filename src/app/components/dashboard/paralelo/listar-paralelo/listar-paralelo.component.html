<mat-card class="container">
  <mat-toolbar>
    <span>Lista de paralelos</span>
  </mat-toolbar>

  <div class="dt-buttons">
    <button mat-raised-button color="accent" routerLink="/dashboard/crear-paralelo" style="margin-right: 20px;">
      Nuevo paralelo<mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-form-field appearance="standard">

    <mat-label>Buscar por nombre</mat-label><mat-icon matSuffix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" autocomplete="off" #input>
    <div id="example23_filter" class="dataTables_filter">


    </div>

  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="lista" matSort>


      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="aula">
        <th mat-header-cell *matHeaderCellDef> Aula</th>
        <td mat-cell *matCellDef="let element"> {{element.aula.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <a class="mr-2" mat-button color="primary" [routerLink]="['/dashboard/editar-paralelo', element.idParalelo]"
            data-toggle="tooltip" matTooltip="Editar">
            <mat-icon aria-hidden="true" aria-label="Example home icon">mode_edit</mat-icon>
          </a>
          <a class="mr-2" mat-button color="warn" data-toggle="tooltip" (click)="eliminar(element)"
            matTooltip="Eliminar">
            <mat-icon aria-hidden="true" aria-label="Example home icon">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event" aria-label="Select page">
    </mat-paginator>

  </div>
</mat-card>
