<mat-card>
<form [formGroup]="formContrato" appearance="standard">
  <mat-card-header>
    <mat-card-title>Formulario Contrato</mat-card-title>
  </mat-card-header>
<mat-card-content>

  <div class="row">
    <mat-form-field appearance="legacy">
      <mat-label>ID</mat-label>
      <input
        matInput
        autocomplete="off"
        formControlName="idcontrato"
        [(ngModel)]="lista.idContrato"
      />
    </mat-form-field>
  </div>

    <div class="row">
      <mat-form-field appearance="legacy">
        <mat-label>Fecha Contrato</mat-label>
        <input
          matInput
          [matDatepicker]="myDatepicker"
          autocomplete="off"
          formControlName="fechaContrato"
          [(ngModel)]="lista.fechaContrato"
        />
      </mat-form-field>
      <mat-datepicker-toggle
        [for]="myDatepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </div>
    <div class="row">
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Alumno</mat-label>
        <mat-select
          matInput
          autocomplete="off"
          formControlName="alumno"
          [(ngModel)]="lista.alumno"
        >
          <mat-option
            *ngFor="let x of listaAlumnos"
            [value]="x"
            >{{ x.apellidoPrimer }} {{ x.nombrePrimer }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

  <div class="row">
    <mat-form-field appearance="legacy">
      <mat-label>Representante</mat-label>
      <mat-select
        matInput
        autocomplete="off"
        formControlName="representante"
        [(ngModel)]="lista.representante.nombrePrimer"
      >
      <mat-option
        *ngFor="let x of listaRepresentantes"
        [value]="x"
      >{{ x.nombrePrimer }} {{ x.apellidoPrimer }}</mat-option
      >
      </mat-select>
    </mat-form-field>
  </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Estado</mat-label>
        <mat-select
          formControlName="estado"
          [(ngModel)]="lista.estado">
          <mat-option value="Activo">Activo</mat-option>
          <mat-option value="En pausa">En pausa</mat-option>
          <mat-option value="Cancelado">Cancelado</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="ancho">
        <mat-label>Observaci√≥n</mat-label>
        <textarea
          matInput
          autocomplete="off"
          formControlName="observacion"
          [(ngModel)]="lista.observacion"
        ></textarea>
      </mat-form-field>
    </div>
</mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="irLista()"
        style="margin-right: 20px"
      >
        Volver
      </button>
      <button
        type="submit"
        [disabled]="formContrato.invalid"
        mat-raised-button
        color="accent"
        (click)="agregar()"
      >
        Guardar
      </button>
    </mat-card-actions>

</form>
</mat-card>
