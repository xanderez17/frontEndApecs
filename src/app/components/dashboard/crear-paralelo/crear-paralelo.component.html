<form [formGroup]="formParalelo">
  <mat-card>

    <div class="row">
      <mat-form-field class="ancho">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          autocomplete="off"
          formControlName="nombre"
          [(ngModel)]="lista.nombre"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-select
          formControlName="aula"
          [(ngModel)]="lista.aula"
          [compareWith]="compareFn"        >
          <mat-option *ngFor="let x of listaAulas" [value]="x">
            {{ x.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>




    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="irLista()"
        style="margin-right: 20px"
      >
        Volver
      </button>
      <button
        type="submit"
        [disabled]="formParalelo.invalid"
        mat-raised-button
        color="accent"
        (click)="agregar()"
      >
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
