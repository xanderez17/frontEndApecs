<div class="container">
  <div class="row  ">
    <h1>Cursos y Seminarios</h1>
    <div class="class=items  col-md-4 col-xs-12 " *ngFor="let c of lista">
      <img class="card-img-top" src="assets/recursos/imgCurso.jpg" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title">{{c.titulo}}</h2>
        <h4 class="card-text"> {{c.descripcion}}</h4>
        <p><strong>Inicia: </strong>{{c.fechaInscripcion}}</p>

        <a href="#" class="btn btn-info ">Detalles</a>
        <a href="#" class="btn btn-success" routerLink="/inscripcion">Inscribirse</a>
      </div>
    </div>
  </div>
  </div>
